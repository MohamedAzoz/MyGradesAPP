<!-- student-profile.component.html -->
<div
  class="min-h-screen w-full flex items-center justify-center p-6 bg-gray-50"
>
  <div class="w-full max-w-md">
    <div
      class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100"
      dir="rtl"
    >
      <!-- Header -->
      <div class="flex items-center gap-4 p-5 border-b border-gray-100">
        <!-- Title -->
        <div class="flex-1">
          <h3 class="text-lg font-semibold text-gray-800">
            الملف الشخصي للطالب
          </h3>
          <p class="text-sm text-gray-500">عرض سريع للمعلومات الأساسية</p>
        </div>

        <!-- Edit password button -->
        <div>
          <a
            class="inline-flex items-center gap-2 px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
            [routerLink]="['/main/change-password']"
            title="تعديل كلمة المرور"
          >
            <i class="pi pi-key"></i>
            <span class="text-sm">تغيير الباسورد</span>
          </a>
        </div>
      </div>

      <!-- Body -->
      <div class="p-5">
        <!-- Content when student is loaded -->
         @if (student ) {
           <ng-container>
             <div class="space-y-3">
               <div class="flex justify-between items-center">
                 <span class="text-sm text-gray-500">الاسم الكامل</span>
                 <span class="text-sm font-medium text-gray-800">{{
                   student.fullName
                 }}</span>
               </div>
   
               <div class="flex justify-between items-center">
                 <span class="text-sm text-gray-500">الرقم القومي</span>
                 <span class="text-sm font-medium text-gray-800">{{
                   student.nationalId
                 }}</span>
               </div>
   
               <div class="flex justify-between items-center">
                 <span class="text-sm text-gray-500">المستوى الأكاديمي</span>
                 <span class="text-sm font-medium text-gray-800">{{
                   student.academicLevel
                 }}</span>
               </div>
   
               <div class="flex justify-between items-center">
                 <span class="text-sm text-gray-500">القسم</span>
                 <span class="text-sm font-medium text-gray-800">{{
                   student.department
                 }}</span>
               </div>
             </div>
           </ng-container>
         }
         @else {
            <ng-container *ngTemplateOutlet="loadingBlock"></ng-container>
         }

        <!-- Loading skeleton / spinner -->
        <ng-template #loadingBlock>
          <div class="space-y-3 animate-pulse">
            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2"></div>
            <div class="h-4 bg-gray-200 rounded w-2/3"></div>
            <div class="flex justify-center pt-4">
              <svg
                class="w-8 h-8 text-blue-600 animate-spin"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v4m0 8v4m8-8h-4M4 12H0"
                />
              </svg>
            </div>
            <p class="text-center text-sm text-gray-400">
              جاري تحميل ملف الطالب...
            </p>
          </div>
        </ng-template>
      </div>

      <!-- Footer actions -->
      <!-- <div class="p-4 border-t border-gray-100 flex items-center justify-between gap-3">
        <button
          class="flex-1 text-sm px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition"
          (click)="goBack && goBack()"
        >
          العودة
        </button>
      </div> -->
    </div>
  </div>
</div>
