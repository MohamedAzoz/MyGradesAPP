<!-- assistant-profile.component.html -->
<div
  class="min-h-screen w-full flex items-center justify-center p-6 bg-gray-50 dark:bg-gray-900"
>
  <div class="w-full max-w-md">
    <div
      class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100 dark:bg-gray-800 dark:border-gray-700"
      dir="rtl"
    >
      <!-- Header -->
      <div class="flex items-center gap-4 p-5 border-b border-gray-100 dark:border-gray-700">
        <!-- Title -->
        <div class="flex-1">
          <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">معلومات الدكتور</h3>
          <p class="text-sm text-gray-500 dark:text-gray-400">عرض سريع للمعلومات الأساسية</p>
        </div>

        <!-- Action -->
        <div>
          <a
            class="inline-flex items-center gap-2 px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 transition"
            [routerLink]="['/main/change-password']"
            title="تعديل كلمة المرور"
          >
            <i class="pi pi-key"></i>
            <span class="text-sm">تغيير الباسورد</span>
          </a>
        </div>
      </div>

      <!-- Body -->
      <div class="p-5">
        <!-- Content when assistant is loaded -->
        @if (doctor) {
        <ng-container>
          <div class="space-y-3">
            <div class="flex justify-between items-center">
              <span class="text-sm text-gray-500 dark:text-gray-400">الاسم الكامل</span>
              <span class="text-sm font-medium text-gray-800 dark:text-gray-200">{{
                doctor.fullName
              }}</span>
            </div>

            <div class="flex justify-between items-center">
              <span class="text-sm text-gray-500 dark:text-gray-400">الرقم القومي</span>
              <span class="text-sm font-medium text-gray-800 dark:text-gray-200">{{
                doctor.nationalId
              }}</span>
            </div>
          </div>
        </ng-container>
        } @else {
        <ng-container *ngTemplateOutlet="loadingBlock"></ng-container>
        }

        <!-- Loading skeleton / spinner -->
        <ng-template #loadingBlock>
          <div class="space-y-3 animate-pulse">
            <div class="h-4 bg-gray-200 rounded w-3/4 dark:bg-gray-700"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2 dark:bg-gray-700"></div>
            <div class="h-4 bg-gray-200 rounded w-2/3 dark:bg-gray-700"></div>
            <div class="flex justify-center pt-4">
              <svg
                class="w-8 h-8 text-blue-600 dark:text-blue-400 animate-spin"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6v6l4 2"
                />
              </svg>
            </div>
            <p class="text-center text-sm text-gray-400 dark:text-gray-500">
              جاري تحميل ملف المساعد...
            </p>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
