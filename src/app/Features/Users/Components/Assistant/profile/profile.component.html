<div
  class="min-h-screen w-full flex items-center justify-center p-6 bg-gray-50 dark:bg-gray-900"
>
  <div class="w-full max-w-md">
    <div
      class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100 dark:bg-gray-800 dark:border-gray-700"
      dir="rtl"
    >
      <!-- Header -->
      <div
        class="flex items-center gap-4 p-5 border-b border-gray-100 dark:border-gray-700"
      >
        <!-- Avatar -->
        <!-- <div class="flex-shrink-0">
          <ng-container *ngIf="assistant?.avatarUrl; else initialsAvatar">
            <img
              [src]="assistant.avatarUrl"
              alt="avatar"
              class="w-16 h-16 rounded-lg object-cover shadow-sm"
            />
          </ng-container>

          <ng-template #initialsAvatar>
            <div
              class="w-16 h-16 rounded-lg bg-gradient-to-br from-blue-500 to-indigo-600 text-white flex items-center justify-center text-xl font-semibold shadow"
            >
              {{ assistant?.fullName ? (assistant.fullName.split(' ').map(n=>n[0]).slice(0,2).join('')) : 'A' }}
            </div>
          </ng-template>
        </div> -->

        <!-- Title -->
        <div class="flex-1">
          <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">
            معلومات المساعد
          </h3>
          <p class="text-sm text-gray-500 dark:text-gray-400">
            عرض سريع للمعلومات الأساسية
          </p>
        </div>

        <!-- Action -->
        <div>
          <a
            class="inline-flex items-center gap-2 px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 transition"
            [routerLink]="['/main/change-password']"
            title="تعديل كلمة المرور"
          >
            <i class="pi pi-key"></i>
            <span class="text-sm">تغيير الباسورد</span>
          </a>
        </div>
      </div>

      <!-- Body -->
      <div class="p-5">
        <!-- Content when assistant is loaded -->
        @if (assistant) {
        <ng-container>
          <div class="space-y-3">
            <div class="flex justify-between items-center">
              <span class="text-sm text-gray-500 dark:text-gray-400"
                >الاسم الكامل</span
              >
              <span
                class="text-sm font-medium text-gray-800 dark:text-gray-200"
                >{{ assistant.fullName }}</span
              >
            </div>

            <div class="flex justify-between items-center">
              <span class="text-sm text-gray-500 dark:text-gray-400"
                >الرقم القومي</span
              >
              <span
                class="text-sm font-medium text-gray-800 dark:text-gray-200"
                >{{ assistant.nationalId }}</span
              >
            </div>

            <div class="flex justify-between items-center">
              <span class="text-sm text-gray-500 dark:text-gray-400"
                >القسم</span
              >
              <span
                class="text-sm font-medium text-gray-800 dark:text-gray-200"
                >{{ assistant.department }}</span
              >
            </div>

            <!-- Optional additional info -->
            <!-- <div
                 *ngIf="assistant.email"
                 class="flex justify-between items-center"
               >
                 <span class="text-sm text-gray-500">البريد الإلكتروني</span>
                 <a
                   class="text-sm font-medium text-blue-600 hover:underline"
                   href="mailto:{{ assistant.email }}"
                 >
                   {{ assistant.email }}
                 </a>
               </div>
   
               <div
                 *ngIf="assistant.phone"
                 class="flex justify-between items-center"
               >
                 <span class="text-sm text-gray-500">الهاتف</span>
                 <a class="text-sm font-medium text-gray-800">{{
                   assistant.phone
                 }}</a>
               </div> -->
          </div>
        </ng-container>
        } @else {
        <ng-container *ngTemplateOutlet="loadingBlock"></ng-container>
        }

        <!-- Loading skeleton / spinner -->
        <ng-template #loadingBlock>
          <div class="space-y-3 animate-pulse">
            <div class="h-4 bg-gray-200 rounded w-3/4 dark:bg-gray-700"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2 dark:bg-gray-700"></div>
            <div class="h-4 bg-gray-200 rounded w-2/3 dark:bg-gray-700"></div>
            <div class="flex justify-center pt-4">
              <svg
                class="w-8 h-8 text-blue-600 dark:text-blue-400 animate-spin"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6v6l4 2"
                />
              </svg>
            </div>
            <p class="text-center text-sm text-gray-400 dark:text-gray-500">
              جاري تحميل ملف المساعد...
            </p>
          </div>
        </ng-template>
      </div>

      <!-- Footer actions -->
      <!-- <div class="p-4 border-t border-gray-100 flex items-center justify-between gap-3">
        <button
          class="flex-1 text-sm px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition"
          (click)="goBack && goBack()"
        >
          العودة
        </button>

        <button
          class="flex-1 text-sm px-4 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600 transition"
          (click)="deleteAssistant && deleteAssistant(assistant)"
        >
          حذف
        </button>
      </div> -->
    </div>
  </div>
  <!-- </div> -->
</div>
