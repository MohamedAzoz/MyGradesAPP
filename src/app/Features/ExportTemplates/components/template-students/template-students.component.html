<div
  class="min-h-screen w-full flex items-center justify-center px-4 py-8 bg-gray-50 dark:bg-gray-900"
  dir="rtl"
>
  <div
    class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-100 p-6 dark:bg-gray-800 dark:border-gray-700"
  >
    <!-- Header -->
    <div class="text-center mb-6">
      <div
        class="mx-auto mb-4 w-14 h-14 flex items-center justify-center rounded-xl bg-blue-100 text-blue-600 dark:bg-blue-900 dark:text-blue-300"
      >
        <i class="pi pi-users text-2xl"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">
        تصدير قالب الطلاب
      </h2>
      <p class="text-sm text-gray-500 mt-2 dark:text-gray-400">
        اختر القسم لتحميل قالب Excel الخاص بالطلاب
      </p>
    </div>

    <!-- Form -->
    <div class="space-y-4">
      <div class="flex flex-col gap-1">
        <label
          for="department"
          class="text-sm font-medium text-gray-600 dark:text-gray-400"
        >
          القسم
        </label>
        <select
          id="department"
          #value
          class="w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300 dark:focus:border-blue-400 dark:focus:ring-blue-900"
        >
          @for (option of departments; track $index) {
            <option [value]="option.id">
              {{ option.name }}
            </option>
          }
        </select>
      </div>

      <!-- Download Button -->
      <p-button
        label="تحميل القالب"
        icon="pi pi-download"
        class="w-full flex justify-center bg-blue-600 text-white rounded-lg py-3 font-semibold hover:bg-blue-700 transition dark:bg-blue-500 dark:hover:bg-blue-600 "
        styleClass="w-40"
        (click)="downloadStudentTemplate(value.value)"
      ></p-button>
    </div>

    <!-- Info Box -->
    <div class="mt-6 p-4 bg-blue-50 border border-blue-100 rounded-lg dark:bg-blue-900 dark:border-blue-800">
      <p class="text-sm text-blue-700 text-center dark:text-blue-300">
        سيتم تحميل ملف Excel يحتوي على بيانات الطلاب المسجلين في القسم المحدد
      </p>
    </div>
  </div>
</div>
