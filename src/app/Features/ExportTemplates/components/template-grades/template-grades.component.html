<div
  class="min-h-screen w-full flex items-center justify-center bg-gray-50 px-4"
  dir="rtl"
>
  <div
    class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-100 p-6 text-center"
  >
    <!-- Icon -->
    <div
      class="mx-auto mb-4 w-16 h-16 flex items-center justify-center rounded-full bg-blue-100 text-blue-600"
    >
      <i class="pi pi-file-excel text-3xl"></i>
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 mb-2">قالب تصدير الدرجات</h2>

    <!-- Description -->
    <p class="text-gray-500 mb-6 text-sm leading-relaxed">
      يحتوي هذا القالب على بيانات درجات الطلاب، وجاهز للاستخدام والتعديل قبل
      رفعه مرة أخرى إلى النظام.
    </p>

    <!-- Info list -->
    <ul class="text-sm text-gray-600 mb-6 space-y-2 text-right">
      <li class="flex items-center gap-2">
        <i class="pi pi-check-circle text-green-500"></i>
        اسم الطالب
      </li>
      <li class="flex items-center gap-2">
        <i class="pi pi-check-circle text-green-500"></i>
        الحضور
      </li>
      <li class="flex items-center gap-2">
        <i class="pi pi-check-circle text-green-500"></i>
        الواجبات
      </li>
      <li class="flex items-center gap-2">
        <i class="pi pi-check-circle text-green-500"></i>
        العملي
      </li>
    </ul>

    <!-- Button -->
    <p-button
      label="تحميل القالب"
      icon="pi pi-download"
      class="w-full flex justify-center bg-blue-600 text-white rounded-lg py-3 font-semibold hover:bg-blue-700 transition"
      styleClass="w-40"
      (click)="click()"
    />
  </div>
</div>
