<div
  class="min-h-screen w-full flex items-center justify-center bg-gray-50 px-4 py-8 dark:bg-gray-900"
  dir="rtl"
>
  <div
    class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-100 p-6 text-center dark:bg-gray-800 dark:border-gray-700"
  >
    <!-- Icon -->
    <div
      class="w-16 h-16 mx-auto mb-4 flex items-center justify-center rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 text-white shadow dark:from-blue-600 dark:to-indigo-700"
    >
      <i class="pi pi-file-excel text-3xl"></i>
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 mb-2 dark:text-gray-100">
      تصدير الطلاب والدرجات
    </h2>

    <!-- Description -->
    <p class="text-gray-500 text-sm mb-6 leading-relaxed dark:text-gray-400">
      يتيح لك هذا القالب تحميل ملف Excel يحتوي على بيانات الطلاب المسجلين
      ودرجاتهم داخل المادة، لاستخدامه في التعديل أو المراجعة.
    </p>

    <!-- Button -->
    <p-button
       label="تحميل القالب"
        icon="pi pi-download"
        class="w-full flex justify-center bg-blue-600 text-white rounded-lg py-3 font-semibold hover:bg-blue-700 transition dark:bg-blue-500 dark:hover:bg-blue-600"
        styleClass="w-40"
        (click)="click()"
    />

    <!-- Hint -->
    <p class="text-xs text-gray-400 mt-4 dark:text-gray-500">
      سيتم تحميل الملف بصيغة Excel (.xlsx)
    </p>
  </div>
</div>
