<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div
    class="w-full max-w-xl bg-white rounded-3xl shadow-xl p-8 text-center relative"
    dir="rtl"
  >
    <!-- Icon -->
    <div
      class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-blue-100 flex items-center justify-center"
    >
      <i class="pi pi-file-excel text-blue-600 text-3xl"></i>
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-extrabold text-gray-800 mb-2">رفع ملف الدرجات</h2>

    <!-- Description -->
    <p class="text-gray-500 mb-6 text-sm">
      يرجى رفع ملف Excel يحتوي على درجات الطلاب
    </p>

    <!-- Upload Area -->
    <div
      class="border-2 border-dashed border-gray-300 rounded-2xl p-8 mb-6 hover:border-blue-500 transition dark:border-gray-700 dark:hover:border-blue-400"
    >
      <p-fileUpload
        #uploader
        mode="basic"
        name="file"
        [customUpload]="true"
        (uploadHandler)="customUploadHandler($event)"
        chooseLabel="اختيار ملف"
        chooseIcon="pi pi-upload"
        [showUploadButton]="false"
        [showCancelButton]="false"
        accept=".xlsx,.xls"
        maxFileSize="1000000"
        class="w-full"
      >
      </p-fileUpload>

      <p class="text-xs text-gray-400 mt-3 dark:text-gray-500">
        الصيغ المدعومة: XLSX, XLS — الحد الأقصى للحجم 1MB
      </p>
    </div>

    <!-- Submit Button -->
    <button
      (click)="uploader.upload()"
      class="absolute bottom-6 right-6 flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-3 rounded-full shadow-lg transition dark:bg-blue-500 dark:hover:bg-blue-600"
    >
      <i class="pi pi-cloud-upload"></i>
      رفع الملف
    </button>
  </div>
</div>
