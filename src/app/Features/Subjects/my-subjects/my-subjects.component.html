<div
  class="min-h-screen w-full px-4 py-8 bg-gray-50"
  dir="rtl"
>
  <!-- Title -->
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-gray-800">المواد الخاصة بي</h2>
    <p class="text-gray-500 mt-2">اختر المادة لعرض التفاصيل والدرجات</p>
  </div>

  <!-- Subjects Grid -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto"
  >
    @for (subject of subjects; track $index) {
      <div
        class="bg-white rounded-2xl shadow-md border border-gray-100 hover:shadow-xl transition transform hover:-translate-y-1"
      >
        <a
          [routerLink]="['/main/subject', subject.id]"
          class="block p-6 h-full"
        >
          <!-- Icon -->
          <div
            class="w-12 h-12 flex items-center justify-center rounded-xl bg-blue-100 text-blue-600 mb-4"
          >
            <i class="pi pi-book text-2xl"></i>
          </div>

          <!-- Subject Name -->
          <h3 class="text-xl font-semibold text-gray-800 mb-2">
            {{ subject.name }}
          </h3>

          <!-- Subtitle -->
          <p class="text-gray-500 text-sm">
            عرض تفاصيل المادة، القوالب، والدرجات
          </p>

          <!-- Action -->
          <div class="mt-4 flex items-center justify-between">
            <span class="text-blue-600 font-medium">عرض المادة</span>
            <i class="pi pi-arrow-left text-blue-600"></i>
          </div>
        </a>
      </div>
    }
  </div>

  <!-- Empty State -->
  @if (!subjects || subjects.length === 0) {
    <div class="text-center mt-12 text-gray-500">
      <i class="pi pi-inbox text-4xl mb-3"></i>
      <p class="text-lg">لا توجد مواد مسجلة حاليًا</p>
    </div>
  }
</div>
