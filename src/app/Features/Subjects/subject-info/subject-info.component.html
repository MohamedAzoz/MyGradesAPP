<div
  class="min-h-screen w-full flex flex-col items-center justify-center px-4 py-8 bg-gray-50 dark:bg-gray-900"
  dir="rtl"
>
  <!-- Title -->
  <h2 class="text-2xl font-bold text-gray-800 mb-6 dark:text-gray-200">قوالب وبيانات المادة</h2>
  <!-- Export Section -->
  <div
    class="w-full max-w-lg bg-white rounded-2xl shadow-md border border-gray-100 dark:border-gray-700 p-6 mb-6 dark:bg-gray-800"
  >
    <h3 class="text-lg font-semibold text-gray-700 mb-4 dark:text-gray-200">
      تصدير القوالب (Excel)
    </h3>

    <div class="flex flex-col gap-3">
      <a
        *ngIf="isAssistant"
        [routerLink]="['/main/template-students-grades', subjectId]"
        class="flex items-center justify-between px-4 py-3 rounded-lg bg-green-500 text-white font-semibold text-lg hover:bg-green-600 transition dark:bg-green-600 dark:hover:bg-green-700"
      >
        <span>تصدير الطلاب والدرجات (فارغ)</span>
        <i class="pi pi-file-excel text-xl"></i>
      </a>

      <!-- <a
        *ngIf="isAssistant"
        [routerLink]="['/main/template-students', subjectId]"
        class="flex items-center justify-between px-4 py-3 rounded-lg bg-green-500 text-white font-semibold text-lg hover:bg-green-600 transition dark:bg-green-600 dark:hover:bg-green-700"
      >
        <span>تصدير الطلاب المسجلين</span>
        <i class="pi pi-users text-xl"></i>
      </a> -->

      <a
        *ngIf="isAssistant || isDoctor"
        [routerLink]="['/main/template-grades', subjectId]"
        class="flex items-center justify-between px-4 py-3 rounded-lg bg-green-500 text-white font-semibold text-lg hover:bg-green-600 transition dark:bg-green-600 dark:hover:bg-green-700"
      >
        <span>تصدير الدرجات</span>
        <i class="pi pi-chart-bar text-xl"></i>
      </a>
    </div>
  </div>

  <!-- Import Section -->
  <div
    *ngIf="isAssistant"
    class="w-full max-w-lg bg-white rounded-2xl shadow-md border border-gray-100 p-6 mb-6 dark:border-gray-700 dark:bg-gray-800" 
  >
    <h3 class="text-lg font-semibold text-gray-700 mb-4 dark:text-gray-200">رفع الدرجات</h3>

    <a
      [routerLink]="['/main/import-grades', subjectId]"
      class="flex items-center justify-between px-4 py-3 rounded-lg bg-blue-500 text-white font-semibold text-lg hover:bg-blue-600 transition dark:bg-blue-600 dark:hover:bg-blue-700"
    >
      <span>استيراد درجات الطلاب</span>
      <i class="pi pi-upload text-xl"></i>
    </a>
  </div>

  <!-- View Students Grades -->
  <div
    class="w-full max-w-lg bg-white rounded-2xl shadow-md border border-gray-100 p-6 dark:border-gray-700 dark:bg-gray-800"
  >
    <h3 class="text-lg font-semibold text-gray-700 mb-4 dark:text-gray-200">عرض البيانات</h3>

    <a
      [routerLink]="['/main/students-grades', subjectId]"
      class="flex items-center justify-between px-4 py-3 rounded-lg bg-indigo-500 text-white font-semibold text-lg hover:bg-indigo-600 transition dark:bg-indigo-600 dark:hover:bg-indigo-700"
    >
      <span>عرض درجات الطلاب</span>
      <i class="pi pi-eye text-xl"></i>
    </a>
  </div>
</div>
