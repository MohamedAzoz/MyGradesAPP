<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-b from-slate-50 to-slate-100 py-8"
>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="submit()"
    class="w-full max-w-md bg-white p-6 sm:p-8 rounded-2xl shadow-lg rtl"
    dir="rtl"
    aria-labelledby="loginTitle"
  >
    <h1
      id="loginTitle"
      class="text-center text-2xl sm:text-3xl font-extrabold text-slate-800 mb-6"
    >
      تسجيل الدخول
    </h1>

    <!-- nationalId -->
    <div class="mb-3">
      <label
        for="nationalId"
        class="block text-sm font-medium text-slate-700 mb-2"
        >الرقم القومي</label
      >
      <p-inputGroup class="w-full">
        <p-inputGroupAddon
          class="bg-blue-50 border border-blue-200 rounded-l-md p-2"
        >
          <i class="pi pi-id-card text-slate-600 text-2xl"></i>
        </p-inputGroupAddon>
        <input
          id="nationalId"
          pInputText
          formControlName="nationalId"
          placeholder="أدخل الرقم القومي"
          class="w-full rounded-r-md p-3 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-300 text-base"
          aria-describedby="nationalIdError"
          [ngClass]="{
            'bg-green-200 border-green-500':
              nationalId.valid && (nationalId.dirty || nationalId.touched),
            'bg-red-200 border-red-500':
              nationalId.invalid && (nationalId.dirty || nationalId.touched)
          }"
        />
      </p-inputGroup>

      <!-- messages -->
      @if (nationalId.touched || nationalId.dirty) {

      <div class="mt-3">
        @if (nationalId.hasError('required')) {
        <p-messages
          [value]="[
            { severity: 'error', summary: 'خطأ', detail: 'الرقم القومي مطلوب' }
          ]"
          [enableService]="false"
          [closable]="false"
        ></p-messages>
        } @if ( nationalId.hasError('pattern') ) {
        <p-messages
          [value]="[
            {
              severity: 'error',
              summary: 'خطأ',
              detail: 'صيغة الرقم القومي غير صحيحة'
            }
          ]"
          [enableService]="false"
          [closable]="false"
        ></p-messages>
        }
      </div>
      }
    </div>

    <!-- password -->
    <div class="mb-4">
      <label
        for="password"
        class="block text-sm font-medium text-slate-700 mb-2"
        >كلمة السر</label
      >

      <p-inputGroup class="w-full">
        <p-inputGroupAddon
          class="bg-blue-50 border border-blue-200 rounded-l-md p-2"
        >
          <i class="pi pi-lock text-slate-600 text-2xl"></i>
        </p-inputGroupAddon>
        <input
          pPassword
          type="password"
          id="password"
          formControlName="password"
          placeholder="أدخل كلمة المرور"
          class="w-9/12 p-3 border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-300 text-base"
          aria-describedby="passwordError"
          [ngClass]="{
            'bg-green-200 border-green-500':
              password.valid && (password.dirty || password.touched),
            'bg-red-200 border-red-500':
              password.invalid && (password.dirty || password.touched)
          }"
        />
        <p-inputGroupAddon
          class="bg-gray-50 border border-blue-200 rounded-l-md p-2"
        >
          <i
            (click)="togglePassword('password')"
            [hidden]="visibility['password']"
            class="pi pi-eye text-slate-600 text-2xl"
          ></i>
          <i
            (click)="togglePassword('password')"
            [hidden]="!visibility['password']"
            class="pi pi-eye-slash text-slate-600 text-2xl"
          ></i>
        </p-inputGroupAddon>
      </p-inputGroup>

      @if (password.touched || password.dirty) {

      <div class="mt-3">
        @if (password.hasError('required')) {
        <p-messages
          [value]="[
            { severity: 'error', summary: 'خطأ', detail: 'كلمة السر مطلوبة' }
          ]"
          [enableService]="false"
          [closable]="false"
        ></p-messages>
        } @if (password.hasError('maxlength')) {
        <p-messages
          [value]="[
            {
              severity: 'error',
              summary: 'خطأ',
              detail: 'يجب ألا تقل كلمة السر عن 6 أحرف'
            }
          ]"
          [enableService]="false"
          [closable]="false"
        ></p-messages>
        }
      </div>
      }
    </div>

    <div class="flex justify-center mt-6">
      <p-button
        type="submit"
        label="تسجيل الدخول"
        [disabled]="loginForm.invalid"
        class="w-full sm:w-auto bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition"
      ></p-button>
    </div>
  </form>
</div>
